<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8" />

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="img/favicon_io/site.webmanifest">

  <title>CatTracker — Taro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>CatTracker — Taro</h1>

    <div id="map"></div>

    <div class="row">
      <button id="startUpload">📡 Start live upload (dit device)</button>
      <label><input type="checkbox" id="follow" checked> Volg tracker</label>
      <small id="uploadStatus" class="hint">—</small>
    </div>

    <div class="row">
      <label>Reismodus:
        <select id="mode">
          <option value="driving" selected>Auto</option>
          <option value="walking">Lopen</option>
          <option value="bicycling">Fiets</option>
          <option value="transit">OV (Google)</option>
        </select>
      </label>

      <a id="btnGmaps" class="btn" href="#" target="_blank">🗺️ Google Maps</a>
      <a id="btnApple" class="btn" href="#" target="_blank">🍎 Apple Kaarten</a>
      <a id="btnWaze" class="btn" href="#" target="_blank">🚘 Waze</a>
      <a id="btnOSM" class="btn" href="#" target="_blank">🧭 OpenStreetMap</a>

      <small id="navHint" class="hint">Wachten op locaties…</small>
    </div>

    <div class="meta">
      <div><b>Lat:</b> <span id="lat">—</span></div>
      <div><b>Lon:</b> <span id="lon">—</span></div>
      <div><b>Speed:</b> <span id="speed">—</span></div>
      <div><b>Last update (server):</b> <span id="svr">—</span></div>
      <div><b>Status:</b> <span id="status">—</span></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="app.js"></script>
</body>

</html>
